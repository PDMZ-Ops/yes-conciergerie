name: Deploy to GitHub Pages (Branch)

on:
  push:
    branches:
      - main  # Changez en 'master' si votre branche principale s'appelle 'master'
  workflow_dispatch:  # Permet de déclencher manuellement depuis GitHub

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Les variables d'environnement avec préfixe VITE_ sont automatiquement disponibles
          # depuis les secrets GitHub (Settings > Secrets and variables > Actions)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
          # Force push pour écraser l'ancienne version
          force_orphan: false
